<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Video Rental Shop</title>
    </h:head>
    <h:body>
    <ui:include src="/templates/header.xhtml"/>
        <b:container>
            <b:row>
                <b:column>
                   <h1>Videos and DVDs</h1>
		    			<h:form>
		  <b:dataTable value="#{dVDController.videos}"
		               var="video"
		               border="false"
		               searching="false"
		               order-able="false"
		               paginated="false">
		    	<b:dataTableColumn value="#{video.getId()}" label="Id"/>
		    	<b:dataTableColumn value="#{video.getTitle()}" label="Title"/>
		    	<b:dataTableColumn value="#{video.getRelaseYear()}" label="Relase year"/>
		    	<b:dataTableColumn value="#{video.getGenreTypeId()}"  label="Genre"/>
		    	<b:dataTableColumn value="#{video.getIsAvaiable()}"  label="Avaiable"/>
		  </b:dataTable>
		</h:form>
                </b:column>
            </b:row>
        </b:container>
    </h:body>
</html>
